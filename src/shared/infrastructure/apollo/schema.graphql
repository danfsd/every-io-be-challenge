enum TaskStatus {
  TO_DO
  IN_PROGRESS
  DONE
  ARCHIVED
}

type Task {
  id: String!
  title: String!
  description: String!
  status: TaskStatus!
}

type Query {
  tasks(status: TaskStatus): [Task!]!
  taskByPk(id: String!): Task
}

input TaskInsertInput {
  title: String!
  description: String!
  status: TaskStatus!
}

type Mutation {
  insertTask(input: TaskInsertInput!): Task
  updateTaskStatus(id: String!, newStatus: TaskStatus!): Task
}
